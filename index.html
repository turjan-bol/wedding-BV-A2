    <script type="module">

        const WeddingInvitation = () => {
            const [timeLeft, setTimeLeft] = useState({ days: 0, hours: 0, minutes: 0, seconds: 0 });
            const [isMusicPlaying, setIsMusicPlaying] = useState(false);
            const [rsvpName, setRsvpName] = useState('');
            const [rsvpGuests, setRsvpGuests] = useState(1);
            const [rsvpSent, setRsvpSent] = useState(false);
            
            const audioRef = useRef(null);

            // FECHA DE LA BODA
            const weddingDate = new Date("2026-10-24T16:00:00").getTime();

            // RUTAS LOCALES ORIGINALES
            const heroImage = "./portada.png"; 
            const musicUrl = "./audio.mp3";    
            
            const proposalImages = {
                bride: "./img51.png", 
                groom: "./img52.png" 
            };

            const galleryImages = [
                "./img1.png", 
                "./img2.png", 
                "./img3.png", 
                "./img4.png"  
            ];

            // Lógica del Temporizador
            useEffect(() => {
                const timer = setInterval(() => {
                    const now = new Date().getTime();
                    const distance = weddingDate - now;
                    if (distance < 0) clearInterval(timer);
                    else {
                        setTimeLeft({
                            days: Math.floor(distance / (1000 * 60 * 60 * 24)),
                            hours: Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
                            minutes: Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)),
                            seconds: Math.floor((distance % (1000 * 60)) / 1000),
                        });
                    }
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            // Lógica de Audio (Igual que el original)
            useEffect(() => {
                const audio = audioRef.current;
                const attemptPlay = () => {
                    if (audio && audio.paused) {
                        audio.volume = 0;
                        audio.play().then(() => {
                            setIsMusicPlaying(true);
                            ['click', 'touchstart', 'touchmove', 'scroll', 'keydown'].forEach(evt => 
                                document.removeEventListener(evt, attemptPlay)
                            );
                        }).catch(() => {});
                    }
                };
                attemptPlay();
                ['click', 'touchstart', 'touchmove', 'scroll', 'keydown'].forEach(evt => 
                    document.addEventListener(evt, attemptPlay)
                );
                return () => {
                    ['click', 'touchstart', 'touchmove', 'scroll', 'keydown'].forEach(evt => 
                        document.removeEventListener(evt, attemptPlay)
                    );
                };
            }, []);

            // Fade in/out audio
            useEffect(() => {
                const audio = audioRef.current;
                if (!audio) return;
                const fadeDuration = 5;
                const handleTimeUpdate = () => {
                    const duration = audio.duration;
                    const currentTime = audio.currentTime;
                    if (isNaN(duration) || audio.paused) return;
                    if (currentTime < fadeDuration) audio.volume = Math.min(1, currentTime / fadeDuration);
                    else if (currentTime > duration - fadeDuration) audio.volume = Math.max(0, (duration - currentTime) / fadeDuration);
                    else audio.volume = 1;
                };
                const handleEnded = () => {
                    audio.currentTime = 0;
                    audio.volume = 0;
                    audio.play().catch(() => {});
                };
                audio.addEventListener('timeupdate', handleTimeUpdate);
                audio.addEventListener('ended', handleEnded);
                return () => {
                    audio.removeEventListener('timeupdate', handleTimeUpdate);
                    audio.removeEventListener('ended', handleEnded);
                };
            }, []);

            const toggleMute = () => {
                const audio = audioRef.current;
                if (audio) {
                    if (isMusicPlaying) { audio.pause(); setIsMusicPlaying(false); }
                    else { audio.play().catch(() => {}); setIsMusicPlaying(true); }
                }
            };

                e.preventDefault();
                setTimeout(() => setRsvpSent(true), 1000);
            };
